<div class="sidebar">
  <mat-label class="title">{{hospital.name}}</mat-label>
  <mat-label class="subtitle">{{hospital.city_name}}</mat-label>
  <div class="horizontal">
    <img src="assets/man.png" alt="">
    <div class="vertical">
      <mat-label class="name">{{user.f_name + " " + user.l_name}}</mat-label>
      <p class="email">{{user.email}}</p>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon matPrefix>logout</mat-icon>
        Logout
      </button>
    </div>
  </div>
  <div>Last Updated :
    <mat-hint>{{hospital.last_updated}}</mat-hint>
  </div>
  <mat-card class="card_horizontal mat-elevation-z0">
    <mat-card-title-group>
    <mat-card-subtitle style="width: 100%">Bed Bookings</mat-card-subtitle>
    <mat-icon matSuffix style="vertical-align: middle" color="primary">timeline</mat-icon>
    </mat-card-title-group>
    <mat-card-title >{{bookingCount}}</mat-card-title>
  </mat-card>
  <mat-card class="card_horizontal mat-elevation-z0">
    <mat-card-title-group>
      <mat-card-subtitle style="width: 100%">Hospital Views</mat-card-subtitle>
      <mat-icon matSuffix style="vertical-align: middle" color="primary">timeline</mat-icon>
    </mat-card-title-group>
    <mat-card-title >{{views}}</mat-card-title>
  </mat-card>
</div>
