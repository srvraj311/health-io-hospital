<div class="bookings_page">
  <app-spinner-overlay [visible]="isSpinnerVisible"></app-spinner-overlay>
  <div class="item_list" *ngIf="!isEmpty else showEmptyMessage">
    <div class="bookings" *ngFor="let booking of bookings">
      <mat-card class="card mat-elevation-z0 outline">
        <mat-card-header class="card_header">
          <div mat-card-avatar [ngClass]="booking.booking_status == 'Booked' ? 'booked' : 'not_booked'">
            <mat-icon *ngIf="booking.booking_status == 'Booked'" class="icon">task_alt</mat-icon>
            <mat-icon *ngIf="booking.booking_status != 'Booked'" class="icon">clear</mat-icon>
          </div>
          <mat-card-title class="card_title">
            <div class="start">{{booking.patient_name}}</div>
          </mat-card-title>
          <mat-card-subtitle>{{booking.patient_phone}} <br> {{booking.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <div class="start">
            <div class="date">
              <span>{{booking.patient_age}} Years Old</span>
            </div>
            <span>{{booking.date}}</span>
            <span>{{booking.time}}</span>
          </div>

          <div class="end">
            <div style="align-self: end; font-size: 1rem"><b>{{booking.booking_type}}</b></div>
          </div>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Complete</button>
          <button mat-button>Cancel</button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
  <ng-template #showEmptyMessage>
    <div class="empty">
      <img src="assets/empty.jpeg" alt="Empty Element">
      <br>
      <p> There isn't any Bookings for Now </p>
      <button mat-stroked-button (click)="reload()">
        <mat-icon style="margin-right: 5px">cloud_sync</mat-icon>
        Reload
      </button>
    </div>
  </ng-template>
</div>
